{% extends "base.html" %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ url_for('static', filename='img/home.jpg') }})">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1>Photo Gallery</h1>
          <span class="subheading">Scroll away</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Page Content -->
<div class="container">

  <hr class="mt-2 mb-5">

  <div class="row text-center text-lg-left">
    {% for post in posts %}
      <div class="col-lg-3 col-md-4 col-6">
        <a data-toggle="modal" data-target="#modal_{{ post['id'] }}" class="d-block mb-4 h-100">
          <img class="img-fluid img-thumbnail" src="{{ url_for('static', filename='img/thumbnail/'+post['image_uri']) }}" alt="">
        </a>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="modal_{{ post['id'] }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="img-fluid" src="{{ url_for('static', filename='img/'+post['image_uri']) }}" alt="">
            </div>
            <div class="modal-footer">
              <a href="{{ url_for('posts.view_post', id=post['id']) }}" class="btn btn-primary">
                Read Post
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<!-- /.container -->

{% endblock %}
